ROOT=		/mn
INCLUDE=	$(ROOT)/include
LIB=		$(ROOT)/lib
BIN=		$(ROOT)/bin

#DEFINES+=	-D__STRICT_ANSI__
DEFINES+=	-D__MOBIUS__
CFLAGS+=	-Wall -Werror -Wno-multichar -g $(DEFINES)
CPPFLAGS+=	$(CFLAGS) -fno-rtti -fno-exceptions
ASFLAGS+=	-g
CC=		gcc
LD=		ld
RC=		windres

%.o:	%.c
	$(CC) -c $< -o $@ -I$(INCLUDE) -I./include $(CFLAGS)

%.d:	%.c
	echo "$(dir $<)`$(CC) -c -M $< -I$(INCLUDE) -I./include $(CFLAGS)`" > $@

%.o:	%.cpp
	$(CC) -c $< -o $@ -I$(INCLUDE) -I./include $(CPPFLAGS)

%.d:	%.cpp
	echo "$(dir $<)`$(CC) -c -M $< -I$(INCLUDE) -I./include $(CPPFLAGS)`" > $@

%.o:	%.asm
	nasm $(DEFINES) -f win32 $< -o $@

%.d:	%.asm
	nasm $(DEFINES) -M $< > $@

%.o:	%.S
	$(CC) -c $< -o $@ -I$(INCLUDE) -I./include $(ASFLAGS)

%.d:	%.S
	$(CC) -c -M $< -o $@ -I$(INCLUDE) -I./include $(ASFLAGS)

%.S:	%.c
	$(CC) -S $< -o $@ -I$(INCLUDE) -I./include $(CFLAGS)

%.res.o: %.rc
	$(RC) -i $< -o $@

%.res.d: %.rc
	echo $(@:.d=.o): $< > $@

# Exports for DLL
%.exp:	%.def
	dlltool -d $< -e $@ -D $(<:.def=.dll)
